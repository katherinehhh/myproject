<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小辉辉</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 容器 -->
        <div class="karl">
            <!-- 辉辉 -->
            <div class="bodyH">
                <!-- 身体 -->
                <div class="body_">
                    <!-- 肚子 -->
                    <div class="body_2"></div>
                </div>
                <div class="Ear">
                    <!-- 耳朵 -->
                    <span class="ear-left"></span>
                    <span class="ear-right"></span>
                </div>
                <div class="iner-ear">
                    <!-- 耳蜗 -->
                    <span class="iner-ear1"></span>
                    <span class="iner-ear2"></span>
                </div>
                <div class="eyes">
                    <!-- 眼睛 -->
                    <div class="leftEye">
                        <!-- 左眼 -->
                        <div class="left_blackEye">
                            <div class="left_white"></div>
                        </div>
                    </div>
                    <div class="rightEye">
                        <!-- 右眼 -->
                        <div class="right_blackEye">
                            <div class="right_white"></div>
                        </div>
                    </div>
                </div>
                <div class="mouse">
                    <!-- 嘴巴 -->
                    <div class="mouse_shape"></div>
                </div>
                <div class="hands">
                    <!-- 双手 -->
                    <div class="leftHand"></div>
                    <div class="rightHand"></div>
                </div>
                <div class="feet">
                    <!-- 双脚 -->
                    <div class="left_foot"></div>
                    <div class="right_foot"></div>
                </div>
                <div class="groundShadow"></div>
                <!-- 脚底阴影 -->
            </div>
        </div>
</body>

</html>
